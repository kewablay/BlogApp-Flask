{% extends 'base.html' %}

{% block title %}
<title>Blog Detail</title>
{% endblock%}


{% block content %}

<header class="postDetail__header container">
    <img src="{{url_for('static', filename="images/webdevimg.png")}}" alt="">
</header>
<div class="container">
    <section class="postDetail__title">
        <div class="postDetail__date">
            <p>{{ post.date_posted }}</p>
        </div>
        <div class="postDetial__mainTitle">
            <h2 id="title" >{{post.title}}</h2>
        </div>
    </section>
    <main class="postDetail__content mb-5">
        <a href="{{ post.content_link }}"> View Post content </a>
    </main>
</div>

{% endblock%}
