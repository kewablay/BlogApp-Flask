{% extends 'base.html' %}

{% block title %}
<title>Create Post</title>
{% endblock %}


{% block content %}

  <main class="container newPost__content">
      <div class="newPost__title">
          <h3>Create new Posts</h3>
      </div>

      <div>
          <form method="POST" action="/new-post">
              <!-- radio buttons -->
              <div class="form-group row">
                <label for="categories" class="col-sm-2 col-form-label">Categories</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="categoriesOption" id="webDev" required value="1">
                        <label class="form-check-label" for="webDev">Tech Trends</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="categoriesOption" id="techTrends" required value="2">
                        <label class="form-check-label" for="techTrends">Trending News</label>
                    </div>
                </div>
 
              </div>
              <!-- radio buttons end -->
              <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                  <input type="text"  class="form-control" id="title"name="title" required placeholder="Enter post title...">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="content" class="col-sm-2 col-form-label">Enter Post content</label>
                  <div class="col-sm-10">
                  <textarea class="form-control" placeholder="Enter post content" id="content" name="content" requred></textarea>
              </div>
              <div class="submit-btn">
                  <button type="submit" class="btn btn-primary">
                      Post
                    <span>
                        <img src="{{url_for('static', filename="images/send-icon.png")}}" alt="" />
                    </span>
                    </button>
              </div>
          </form>
      </div>
  </main>


{% endblock %}
