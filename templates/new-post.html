{% extends 'base.html' %}

{% block title %}
<title>Create Post</title>
{% endblock %}


{% block content %}

  <main class="container newPost__content">
      <div class="newPost__title">
          <h3>Create new Posts</h3>
      </div>

      <div>
          <form>
              <!-- radio buttons -->
              <div class="form-group row">
                <label for="categories" class="col-sm-2 col-form-label">Categories</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="categoriesOption" id="webDev" value="Web Development">
                        <label class="form-check-label" for="webDev">Web Development</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="categoriesOption" id="techTrends" value="Tech Trends">
                        <label class="form-check-label" for="techTrends">Tech Trends</label>
                    </div>
                </div>
 
              </div>
              <!-- radio buttons end -->
              <div class="form-group row">
                  <label for="image" class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                  <input type="file" accept="image/*" class="form-control" id="image">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                  <input type="text"  class="form-control" id="title" placeholder="Enter post title...">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="content" class="col-sm-2 col-form-label">Enter Post content</label>
                  <div class="col-sm-10">
                  <textarea class="form-control" placeholder="Enter post content" id="content"></textarea>
              </div>
              <div class="submit-btn">
                  <button type="submit" class="btn btn-outline-primary">Post</button>
              </div>
          </form>
      </div>
  </main>


{% endblock %}
